<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Client</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
					var res = { body: null, chunks: [] };
					var req = new XMLHttpRequest();
					req.open('GET', '/register?user=dave&channel=lobby', true);

					req.onreadystatechange = function() {
						if (req.responseText.length > 0) {
							var chunk = JSON.parse(res.body ?
								req.responseText.substring(res.body.length) : req.responseText);

							res.body = req.responseText;
							res.chunks.push(chunk[0]);

							console.log(chunk[0]);
						}
					};

					req.send();
					console.log('send request');
			});
		</script>
	</head>
	<body>
	</body>
</html>
